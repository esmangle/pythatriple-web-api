<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pythagorean Triple Finder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.status-message {
			display: none;
			padding: 0.5rem;
			border-radius: 4px;
			margin-top: 0.5rem;
			font-weight: 500;
		}
		.status-info {
			color: #b6effb;
			background-color: #b6effb1a;
			border: 1px solid #b6effb;
		}
		.status-ok {
			color: #4caf50;
			background-color: #4caf501a;
			border: 1px solid #4caf50;
		}
		.status-fail {
			color: #f44336;
			background-color: #f443361a;
			border: 1px solid #f44336;
		}
		.mono {
			font-family: monospace;
		}
		.mono::placeholder {
			font-family: sans-serif;
		}
	</style>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer>
	document.addEventListener("DOMContentLoaded", function() {
		"use strict";

		const form = document.getElementById("formHypotSq");
		const input = document.getElementById("inputHypotSq");
		const button = document.getElementById("buttonSubmit");
		const statusMsg = document.getElementById("statusMessage");

		form.addEventListener("submit", function(e) {
			e.preventDefault();

			button.disabled = true;

			statusMessage.textContent = "Finding triples for squared hypotenuse 25...";
			statusMessage.classList.remove("status-info", "status-ok", "status-fail");
			statusMessage.classList.add("status-info");
			statusMessage.style.display = "block";

			setTimeout(function() {
				statusMessage.textContent = "Success: 25 = 3² + 4² = 5² (average: 4.0)";
				//statusMessage.textContent = "Fail: No pythagorean triples found for 25";
				statusMessage.classList.remove("status-info", "status-ok", "status-fail");
				statusMessage.classList.add("status-fail");
				statusMessage.style.display = "block";

				button.disabled = false;
			}, 1000);
		});
	});
	</script>
</head>
<body data-bs-theme="dark">
	<div class="container mt-5">
		<h1 class="text-center mb-4">Pythagorean Triple Finder</h1>

		<form id="formHypotSq" class="row justify-content-center mb-4">
			<div class="col-md-6">
				<div class="input-group">
					<input id="inputHypotSq" type="text" class="form-control mono"
						placeholder="Enter a squared hypotenuse (example: 25, 100, 169)"
						pattern="[0-9]*" required
						onkeypress="return event.key === 'Enter' || /\d/.test(event.key)">
					<button id="buttonSubmit" class="btn btn-primary" type="submit">Submit</button>
				</div>
				<div id="statusMessage" class="status-message mt-4"></div>
			</div>
		</form>

		<div class="row justify-content-center mb-4">
			<div class="col-md-6">
				<table class="table table-striped table-bordered">
					<thead class="text-center">
						<tr>
							<th class="col">C squared</th>
							<th class="col">A</th>
							<th class="col">B</th>
							<th class="col">C</th>
							<th class="col">Average</th>
						</tr>
					</thead>
					<tbody id="resultsTable" class="text-center">
						<tr>
							<td class="col mono">25</td>
							<td class="col mono">3</td>
							<td class="col mono">4</td>
							<td class="col mono">5</td>
							<td class="col mono">4.0</td>
						</tr>
						<tr>
							<td class="col mono">2147302921</td>
							<td class="col mono">15861</td>
							<td class="col mono">43540</td>
							<td class="col mono">46339</td>
							<td class="col mono">35246.67</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
